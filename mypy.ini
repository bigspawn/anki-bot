[mypy]
# Disable type checking
ignore_errors = True
ignore_missing_imports = True

# Suppress all error types
disable_error_code = no-untyped-def,no-any-return,call-arg,union-attr,func-returns-value,misc,var-annotated,arg-type

# Do not require type annotations
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_decorators = False

# Allow dynamic typing
warn_return_any = False
warn_unused_ignores = False
warn_redundant_casts = False

# Be lenient with imports
follow_imports = silent